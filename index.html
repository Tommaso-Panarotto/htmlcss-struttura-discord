<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord structure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--header-->
    <header>

        <!-- nav bar-->
        <section id="navbar" class="top">
            <div class="container multi top">
                <div class=" border bar external"></div>
                <div class="border bar prime"></div>
                <div class="border bar external"></div>
            </div>
        </section>

        <!-- Download -->
        <section id="download" class="multi">
            <div class="border device"></div>
        </section>
    </header>

    <!--main content-->
    <main>

        <!--primary function-->
        <div class="container multi function">
            <div class="border prime image"></div>
            <div class="border description-image"></div>
        </div>
        <div class="grey">
            <div class="container multi function">
                <div class="border description-image"></div>
                <div class="border prime image"></div>
            </div>
        </div>
        <div class="container multi function">
            <div class="border prime image"></div>
            <div class="border description-image"></div>
        </div>

        <!--End function-->
        <section class="grey down">
            <div class="container pad ">
                <div class="border function green"></div>
            </div>
        </section>
    </main>

    <!--footer-->
    <footer>

        <!--all internal links-->
        <section class="function">
            <div class="multi container function">
                <div class="border connections social"></div>
                <div class="border connections internal"></div>
                <div class="border connections internal"></div>
                <div class="border connections internal"></div>
                <div class="border connections internal"></div>
            </div>
            <hr class="container">
        </section>

        <!-- bootom-->
        <div class="top container">
            <div class="bar exit border">
                <div class="little border"></div>
                <div class="little border"></div>
            </div>
        </div>
    </footer>

</body>

</html>
